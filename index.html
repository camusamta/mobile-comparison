<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Comparison Table Concept</title>
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>
      Wear your future, today
      </h1>

      <a href="#"><div class="button">lowest price</div></a>
      <a href="#"><div class="button">most features</div></a>

      <div class="comparison">
        <div class="watch-column" id="s1">
          <div class="watch-column-header">S1</div>
          <div class="watch-column-body" id="s1-body"></div>

        </div>
        <div class="watch-column" id="s3">
          <div class="watch-column-header">S3</div>
          <div class="watch-column-body" id="s3-body"></div>
        </div>

        <div class="watch-column" id="s3plus">
          <div class="watch-column-header">S3+</div>
          <div class="watch-column-body" id="s3plus-body"></div>
        </div>
      </div>
    </div>


  <script src="script.js"></script>
  </body>
</html>
